<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions</title>
</head>
<body>

	<script type="text/javascript">
		const names = ['katherine', 'katherine2', 'katherine3'];

		const fullNames = names.map(function(names) {
			return `${names} is my name`;
		})

		const fullNames2 = names.map((names) => {
			return `${names} is also my name`; 
		})

		const fullNames3 = names.map(name => `${name} once again is my name`);

		const fullNames4 = names.map(() => `cool once again is my name`);


	</script>

</body>
</html>
