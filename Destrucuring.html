<!DOCTYPE html>
<html>
<head>
	<title>Destrucuring</title>
</head>
<body>
	<script>
		function convertCurrency(amount) {
			const converted = {
				USD: amount * 0.76,
				GPB: amount * 0.53,
				AUD: amount * 1.01,
				MEX: amount * 13.30
			};

			return converted;
		}

	function tipCal({total, tip = 0.15, tax = 0.15} = {}) {
		return total * (tip * total) * (tax * total);
	}

	const bill = tipCal();
	console.log(bill);
	</script>
</body>
</html>
