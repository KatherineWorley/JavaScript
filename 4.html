<!DOCTYPE html>
<html>
<head>
	<title>let and const in the real world</title>
</head>
<body>

	<script type="text/javascript">
		(function() {
			var hello = 'This is my name';
		})();

		{
		const name = "katherine";
		console.log(name);
		}

		for(var i = 0; i < 10; i++) {
			console.log(i);
		}

	</script>

</body>
</html>
