<!DOCTYPE html>
<html>
<head>
	<title>Chaining Promises</title>
</head>
<body>

<script>

	const posts = [
		{ title: 'I love JavaScript, too', author: 'Katherine', id: 1},
		{ title: 'I love JavaScript, as well', author: 'Mary', id: 2},
		{ title: 'I love JavaScript', author: 'Suzen', id: 3},
	];

	const authors = [
		{ name: 'Katherine Worley', twitter: '@Katherine', bio: 'Loves JavaScript' },
		{ name: 'Mary Berry', twitter: '@Mary', bio: 'Also loves JavaScript' },
		{ name: 'Suzen Mount', twitter: '@Suzen', bio: 'And yet again, loves JavaScript'},
	];

	function getPostById(id) {
		// create a new promise
		return new Promise((resolve, reject) => {
			// using a settimeout to mimick a database
			setTimeout(() => {
				// fimd post we want
			const post = posts.find(post => post.id === id);
			if(post){
				resolve(post); //send the post back
			} else {
				reject(Error('No Post Was Found.'));
			}
		  }, 200)
		});
	}

	function hydrateAuthor(post) {
		// create new promise
		return new Promise((resolve, reject) => {
			// find the author
			const authorDetails = authors.find(person => person.name === post.author);
			if(authorDetails) {
				//  "hydrate" the post object with the author object
				post.author = authorDetails;
				resolve(post);
			} else {
				reject(Error('Cannot find author, Yo!'));
			}
		})
		
	}

	getPostById(2)
		.then(post => {
			console.log(post)
			return hydrateAuthor(post);
		})
		.then(post => {
			console.log(post);
		})
		.catch(err => {
			console.error(err);
		})

</script>

</body>
</html>
