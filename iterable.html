<!DOCTYPE html>
<html>
<head>
	<title>Iterables and Looping</title>
</head>
<body>
	<p>Hi I'm a paragraph 1</p>
	<p>Hi I'm a paragraph 2</p>
	<p>Hi I'm a paragraph 3</p>
	<p>Hi I'm a paragraph 4</p>
	<script>
		const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

		for (const [i, cut] of cuts.entries()) {
			console.log(`${cut} is the ${i} item`);
		}

		function addUpNumbers() {
			let total = 0;
			for (num of arguments) {
				total += num; 
			}
			console.log(total);
			return total;
		}

		addUpNumbers(10,23,53,34,12,13,123)

		const name = 'Katherine Worley'
		for (const char of name) {
			console.log(char)
		}

		const ps = document.querySelectorAll('p')
		for (const paragraph of ps) {
			console.log(paragraph);
			paragraph.addEventListener('click', function() {
				console.log(this.textContent);
			})
		}
	</script>
</body>
</html>
