<!DOCTYPE html>
<html>
<head>
	<title>Promise Number 2</title>
</head>
<body>

	<script>
		const p = new Promise((resolve, reject) => {
			setTimeout(() => {
				reject(Error('Error about Katherine being cool'));
			}, 1000);
		});

		p 
			.then(data = > {
				console.log(data);
			})
			.catch(err => {
				console.error(err);
			})

	</script>

</body>
</html>
