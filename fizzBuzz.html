<script type="text/javascript">
function fizzBuzz1(num){
	for(let i = 1; i <- num; i++){
		if(i % 3 === 0 && i % 5 === 0) console.log("Fizz Buzz");
		else if(i % 3 === 0 ) console.log("Fizz");
		else if(i % 5 === 0 ) console.log("Buzz");
		else console.log(i);
	}
}
// console.log(fizzBuzz1(10));

function fizzBuzz2(){
	for(var i=1;i<=100;i++){
		if(i%5 === 0 && i%3 === 0){
			console.log('FizzBuzz');
		} else if(i%3 === 0){
			console.log('Fizz');
		} else if(i%5 === 0){
			console.log('Buzz');
		} else {
			console.log(i);
		}
	}
}
console.log(fizzBuzz2());

		function factorial1(n) {
    if (n > 1) {
        return n * factorial1(n - 1);
    	}
    	return 1;
		}

		console.log(factorial1(10));


function fizzBuzz3(){
	for(var i=1;i<=100;i++){
		if(i%3 === 0){
			console.log('Fizz');

		if(i%3 !== 0 && i%5 !== 0) {

		}
	}
}
