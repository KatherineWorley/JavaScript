<!DOCTYPE html>
<html>
<head>
	<title>More Template Strings</title>
</head>
<body>

	<script>
		const person = {
			name: 'Katherine',
			job: 'Designer',
			city: 'Tampa',
			bio: 'Yo, Yo, Yo.',
		};

		console.log(person)

		const markup = `
			<div class="person">
				<h2>
					${person.name}
					<span class="job">${person.job}</span>
				</h2>
				<p class="location">${person.city}</p>
				<p class="bio">${person.bio}</p>
			</div>
		`;

		console.log(markup);
		document.body.innerHTML = markup;

		const dogs = [
			{ name: 'Cotton', age: 12 },
			{ name: 'Spot', age: 10 },
			{ name: 'Toulouse', age: 12 },
		];

		const markup2 = `
			<ul class="dogs">
			${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`)}
			</ul>
		`
	</script>

</body>
</html>
