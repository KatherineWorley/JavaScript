<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
<div class="clock">
	<div class="clock-face">
		<div class="hand hour-hand"></div>	
		<div class="hand min-hand"></div>	
		<div class="hand second-hand"></div>	
	</div>
</div>

<style>
	html {
		background: 
		background-size:cover;
		font-family-size:'helvetica neue';
		text-align: center;
		font-size: 10px;
	}
	
	.clock {
		width:30rem;
		height:30rem;
		border:20px solid white;
		border-radius: 50%;
		
	}


	.clock-face {
		position: relative;
		width: 100%;
		height: 100%;
		transform: translate(-5px);
	}

	.hand {
		width:50%;
		height:6px;
		background:black;
		position:absolute;
		top:50%;
		transform-origin: 100%;
		transform: rotate(90deg);
		transition: all 0.05s;
		transition-timing-function: cubic-bezier(0.1, 2.7, 0.50,1);

	}

</style>



</body>
</html>
