	//Implement a function named factorial that has one parameter: an integer,n . It must return the value of n! (i.e.,n factorial). The function must return the value of n!. 4! = 4*3*2*1=24
		function factorial1(n) {
    if (n > 1) {
        return n * factorial1(n - 1);
    	}
    	return 1;
		}

		console.log(factorial1(10));

		function factorial2(m) {
	    if (m == 0 || m == 1) {
	        return 1;
	    } else {
	        return m * factorial2(m-1);
	    }
		}

		console.log(factorial2(7));

		function binomial(n, k) {
     if ((typeof n !== 'number') || (typeof k !== 'number')) 
		  return false; 
		    var coeff = 1;
		    for (var x = n-k+1; x <= n; x++) coeff *= x;
		    for (x = 1; x <= k; x++) coeff /= x;
		    return coeff;
		}

		console.log(binomial(8,3));
		console.log(binomial(10,2));

		//weighted mean
		function processData(input) {
  // Grab and convert the data
  var data = input.split("\n")[1].split(" ");
  data = data.map(function(x){
    return parseInt(x);
  })
  
  var weights = input.split("\n")[2].split(" ");
  weights = weights.map(function(x){
    return parseInt(x);
  })
  
  // Weighted mean
  
  function weightedMean(data, weights) {
    var sum = 0;
    for (i = 0; i < data.length; i++) {
      sum += data[i] * weights[i];
    }
    return (sum / weights.reduce(function(x, y) {
      return x + y;
    }, 0)).toFixed(1);
  } 
  console.log(weightedMean(data, weights));
}
