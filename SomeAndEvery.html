<!DOCTYPE html>
<html>
<head>
	<title>some() and Every()</title>
</head>
<body>

	<script>
		const ages = [32, 15, 19, 12]
		const youngins = [1, 2, 3, 4, 5]

		// is there at least one adult in the group?
		const adultPresent = ages.sum(age => age <= 18);
		console.log(adultPresent)


		// is everyone old enough? 
		const allOldEnough = ages.every(age => age >= 19);


	</script>

</body>
</html>
