<!DOCTYPE html>
<html>
<head>
	<title>Symbols</title>
</head>
<body>
	<script>
		const katherine = Symbol('katherine');
		const person = Symbol('katherine')

		const classRoom = {
			[Symbol('Peter')] : { grade: 50, gender: 'male'},
			[Symbol('Sam')] : { grade: 60, gender: 'male'},
			[Symbol('Linda')] : { grade: 80, gender: 'female'},
		}
		

		for(person in classRoom) {
			console.log(person);
		}

		const syms = Object.getOwnPropertySymbols(classRoom);
		const data = syms.map(sym => classRoom[sym]);

		console.log(syms);
		console.log(data);
	</script>
</body>
</html>
