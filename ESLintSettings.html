<!DOCTYPE html>
<html>
<head>
	<title>Multiple Promises</title>
</head>
<body>

	<script>
		const weather = new Promise((resolve) => {
			setTimeout(() => {
				resolve({ temp: 86, conditions: 'Sunny with Clouds'});
			}, 2000);
		});

		const tweets = new Promise((resolve) => {
			setTimeout(() => {
				resolve([ 'I like cake, Yo.', 'BBQ is good too! Yes, it is.'])
			   }, 500);
		});

		Promise
			.all([weather, tweets])
			.then(responses => {
				const [weather, tweets] = responses;
				console.log(weather, tweets)
			});

	  const postsPromise = fetch('https://wesbos.com/wp-json/wp/v2/posts');
	  const streetCarsPromise = fetch('http://data.ratp.fr/api/datasets/1.0/search/?q=paris');

	  Promise
	    .all([streetCarsPromise])
	    .then(responses => {
	      return Promise.all(responses.map(res => res.json()))
	    })
	    .then(responses => {
	      console.log(responses);
	    });
	</script>

</body>
</html>
