<!DOCTYPE html>
<html>
<head>
	<title>Object Literals</title>
</head>
<body>

	<script>
		const first = 'Toulouse';
		const last = 'worley';
		const age = 16;
		const breed = 'Orange Tabby';

		const cat = {
			firstName: first,
			last,
			age,
			breed,
			pals: ['Alex', 'MeMe']
		};
		console.log(cat)

		const modal = {
			create(selector){

			},
			open(content) {

			},
			close(goodbye) {

			}
		}

		function invertColor(color) {
			return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
		}

		const key = 'pocketColor';
		const value = 'yellow';

		const tShirt = {
			[key]: value
			[`${key}Opposite`]: invertColor(value)
		};

		console.log(tShirt)
	</script>

</body>
</html>
