<!DOCTYPE html>
<html>
<head>
	<title>Object Literals</title>
</head>
<body>

	<script>
		const first = 'Toulouse';
		const last = 'worley';
		const age = 16;
		const breed = 'Orange Tabby';

		const cat = {
			firstName: first,
			last,
			age,
			breed,
			pals: ['Alex', 'MeMe']
		};
		console.log(cat)

	</script>

</body>
</html>
