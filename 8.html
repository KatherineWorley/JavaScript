<!DOCTYPE html>
<html>
<head>
	<title> Arrow Function -> -> </title>
</head>
<body>

	<script type="text/javascript">
		const names = ['katherine', 'this is katherine', 'yet again, katherine'];
		const fullNames = names.map(function(name) {
			return `${name} LastName`;
		});
		console.log(fullNames);



		
	</script>

</body>
</html>
