<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
</head>
<body>

<script>
	const name = 'Snickers';
	const age = 2; 
	const sentence1 = 'My cat ' + name + ' is ' + age * 7 + ' years old. ';
	const sentence2 = `My cat ${name} is ${age * 7} years old.`;
	console.log(sentence1);
	console.log(sentence2);
</script>

</body>
</html>
