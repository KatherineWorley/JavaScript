<!DOCTYPE html>
<html>
<head>
	<title>Tagged Template</title>
	<style>
		.h1 {
			background: #ffc600;
		}
	</style>
</head>
<body>
	<script>
		function highlight(strings, ...values) {
			let str = '';
			strings.forEach((string, i) => {
				str += `${string} <span contenteditable class="h1">${values[i] || ''}</span>`;
			});
			return str;
		}

		const name = 'Toulouse';
		const age = 100; 
		const sentence = highlight`My cat's name is ${name} and he is ${age} years old`;
		console.log(sentence)
		document.body.innerHTML = sentence;
		console.log(sentence);

	</script>

</body>
</html>
